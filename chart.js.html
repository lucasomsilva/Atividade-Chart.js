<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Chart.js</title>
</head>

<body>

    <h1 style="text-align: center;">Atividade Chart.js</h1>

    <div style="display: flex; justify-content: space-around; width: 45%; margin-left: 70px;">
        <canvas id="myChart" style="position: relative; height:40vh; width:80vw"></canvas>
        <canvas id="myChart2" style="position: relative; height:40vh; width:80vw"></canvas>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>

        const ctx = document.getElementById('myChart');
        const ctx2 = document.getElementById('myChart2');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
                datasets: [{
                    label: 'Temperatura Média',
                    backgroundColor: 'rgb(255, 20, 147)',
                    borderColor: 'rgb(255, 20, 147)',
                    data: [30, 29, 28, 25, 22, 23],
                }, {
                    label: 'Umidade Média',
                    backgroundColor: 'rgb(50,153,204)',
                    borderColor: 'rgb(50,153,204)',
                    data: [80, 82, 80, 85, 85, 83],
                }],
            },
        });

        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                datasets: [{
                    label: 'Temperatura Média',
                    backgroundColor: 'rgb(255, 20, 147)',
                    data: [22, 24, 27, 23, 20, 18],
                }, {
                    label: 'Umidade Média',
                    backgroundColor: 'rgb(50,153,204)',
                    data: [90, 89, 93, 87, 88, 82],
                }],
            },
        });
    </script>

</body>

</html>
